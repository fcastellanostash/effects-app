<div  class="alert alert-info text-center" 
      role="alert"
      *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-spin fa-sync fa-2x"></i>
  </p>
  <p class="mb-0"></p>

</div>

<div  class="alert alert-danger text-center" 
      role="alert"
      *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json}}
  </pre>

</div>

<div  class="row"
      *ngIf="!loading">
  <div class="col">
    <img [src]="user.avatar" class="img-thumbnail" alt="avatar">
  </div>
  <div class="col">
      <ul>
          <li>Nombre: {{user.first_name}}</li>
          <li>Apellido: {{user.last_name}}</li>

      </ul>
      
  </div>
</div>
